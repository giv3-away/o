<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="en">
  <meta name="google" content="notranslate">
  <meta name="googlebot" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f5ff;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }

    /* Roblox-blue button */
    .roblox-btn {
      background: #1446FF;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .roblox-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    }

    /* Overlay + Popup */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    .overlay.active { display: block; }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      z-index: 1000;
      width: 300px;
      text-align: center;
    }
    .popup .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }

    /* Offerwall */
    #offerwall {
      margin-top: 40px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    #offerwall h2 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #1446FF;
    }
    #offerList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .offer-card {
      background: #f9fbff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
      font-size: 16px;
    }
    .offer-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 14px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <!-- Button -->
  <button class="roblox-btn" onclick="showPopup()">Join Giveaway</button>

  <!-- Offers -->
  <section id="offerwall">
    <h2>Offers</h2>
    <div id="offerList"></div>
  </section>

  <!-- Overlay + Popup -->
  <div id="overlay" class="overlay"></div>
  <div id="popup" class="popup" style="display:none;">
    <span class="close-btn" onclick="closePopup()">✖</span>
    <p>Complete 2 offers to Join</p>
    <h>(This was done to block bots)</h>
  </div>

  <script>
    function showPopup() {
      document.getElementById("overlay").classList.add("active");
      document.getElementById("popup").style.display = "block";
    }
    function closePopup() {
      document.getElementById("overlay").classList.remove("active");
      document.getElementById("popup").style.display = "none";
    }

    // =====================
    // Offer Normalization
    // =====================
    const TYPE_TEXT = new Map([
      ["survey", "📝 Answer a quick survey"],
      ["app install", "📲 Install and open this app"],
      ["mobile install", "📲 Install and open this app"],
      ["signup", "✍️ Sign up with real info"],
      ["pin submit", "📞 Enter your phone number"],
      ["sms", "📞 Enter your phone number"],
      ["email submit", "📧 Enter your email"],
      ["email/zip submit", "📧 Enter your email or ZIP"],
      ["credit card submit", "💳 Enter your card details"],
      ["download", "⬇️ Download and open the file"],
      ["soi", "✅ Confirm your email (Single Opt-In)"],
      ["doi", "✅ Double confirm your email (Double Opt-In)"],
      ["sweepstakes", "🎁 Enter the sweepstakes"],
      ["quiz", "❓ Complete this fun quiz"],
      ["registration", "🖊️ Register on the site"],
      ["purchase", "🛒 Make a purchase"],
      ["free trial", "🎟️ Sign up for a free trial"],
      ["mobile subscription", "📱 Subscribe on mobile"],
      ["desktop software", "💻 Install the desktop software"],
      ["extension install", "🧩 Install the browser extension"],
    ]);

    function normalizeType(raw) {
      if (!raw) return "";
      let key = raw.toLowerCase().trim();
      if (key.includes("app install") || key.includes("mobile install")) return "mobile install";
      if (key.includes("pin") || key.includes("sms")) return "pin submit";
      if (key.includes("email") && key.includes("zip")) return "email/zip submit";
      if (key.includes("email")) return "email submit";
      if (key.includes("credit card") || key.includes("cc submit")) return "credit card submit";
      if (key.includes("single opt")) return "soi";
      if (key.includes("double opt")) return "doi";
      return key;
    }

    function getHardcodedDesc(offer) {
      const rawType = offer.offer_type ?? offer.category ?? "";
      return TYPE_TEXT.get(normalizeType(rawType)) || "🎉 Complete this offer";
    }

    // =====================
    // Fetch Offers
    // =====================
    const offerList = document.getElementById("offerList");
    const offersUrl = "https://www.cpagrip.com/common/offer_feed_json.php?user_id=2439739&pubkey=23311a81282b777eab88a6d19f0d9493&tracking_id=";

    fetch(offersUrl)
      .then(res => res.json())
      .then(data => {
        const list = Array.isArray(data) ? data : (data.offers || []);
        if (!list.length) {
          offerList.innerHTML = "<p>No offers available.</p>";
          return;
        }

        const typeCounters = {};
        list.forEach(o => {
          const clickUrl = o.offerlink || o.offer_url || o.preview_url || "#";
          const baseDesc = getHardcodedDesc(o);
          const typeKey = normalizeType(o.offer_type ?? o.category ?? baseDesc);

          if (!typeCounters[typeKey]) typeCounters[typeKey] = 0;
          typeCounters[typeKey]++;
          const desc = `${baseDesc} (${typeCounters[typeKey]})`;

          const card = document.createElement("div");
          card.className = "offer-card";
          card.textContent = desc;
          card.onclick = () => { if (clickUrl && clickUrl !== "#") window.open(clickUrl, "_blank"); };
          offerList.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Offer fetch error:", err);
        offerList.innerHTML = "<p>Offers could not be loaded.</p>";
      });
  </script>

</body>
</html>
